<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="imgScroller.css">
  <title>Img Scroller</title>
</head>
<body>
  <div class="container">
    <div class="imageNumber">
      <h3 class="Title"></h3>
    </div>
    <div class="top">
      <img src="./imgs/arrow.png" alt="" class="arrow left">
      <div class="frame">
        <div class="slider">
          <img class="image" src="https://images.pexels.com/photos/4254553/pexels-photo-4254553.jpeg?auto=compress&cs=tinysrgb&w=1600" alt=""/>
          <img class="image" src="https://images.pexels.com/photos/4145354/pexels-photo-4145354.jpeg?auto=compress&cs=tinysrgb&w=1600" alt=""/>
          <img class="image" src="https://images.pexels.com/photos/3771836/pexels-photo-3771836.jpeg?auto=compress&cs=tinysrgb&w=1600" alt=""/>
          <img class="image" src="https://images.pexels.com/photos/7245308/pexels-photo-7245308.jpeg?auto=compress&cs=tinysrgb&w=1600" alt=""/>
        </div>
      </div>
      <img src="./imgs/arrow.png" alt="" class="arrow right">
    </div>
    <div class="bottom">
    </div>
  </div>
  <script src="imgScroller.js"></script>
</body>
</html>
